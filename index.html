<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Besart's Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="row" id="EntirePokdex">
    <div class="left-column" id="LeftSidePokedex">
        <section class="PokedexField">
            <label for="SearchPokemon"></label>
            <input type="text" id="SearchPokemon"/>
            <button id="PokemonSearchButton">Send Data</button>
        </section>
        <div class ="IDNumber" id="IDNumber"> ID Number of Pokémon</div>
        <section class="ScreenWrapper">
            <div class="ScreenBackground">
                <div class="PokemonImage">
                    <img src="images/pokeball.svg" id="PokemonPicture">
                </div>
            </div>
            <div class ="Name" id="Name">Name of Pokémon</div>
            <div class="EvolutionRow">
                <div class="Evolution" id="BaseForm"> <img src="images/pokeball.svg"> </div>
                <div class="Evolution" id="EvolutionOne"> <img src="images/pokeball.svg"> </div>
                <div class="Evolution" id="EvolutionTwo"> <img src="images/pokeball.svg"> </div>
            </div>
        </section>
        <section class="BottomSide">
        </section>
    </div>
    <div class="middle-column" id="PokedexFlipThing">

    </div>
    <div class="right-column" id="RightSidePokedex">
        <div class="PokemonDescription">

        </div>
        <div class="BlueButtonsTitle" id="PokemonMovesTitle">The following Pokémon can learn these moves:</div>
        <div class="BlueButtons" id="PokemonMoves">
            <div class ="BlueButtons" id="PokemonMove1">Move 1</div>
            <div class ="BlueButtons" id="PokemonMove2">Move 2</div>
            <div class ="BlueButtons" id="PokemonMove3">Move 3</div>
            <div class ="BlueButtons" id="PokemonMove4">Move 4</div>
            <div class ="BlueButtons" id="PokemonMove5">Move 5</div>
            <div class ="BlueButtons" id="PokemonMove6">Move 6</div>
            <div class ="BlueButtons" id="PokemonMove7">Move 7</div>
            <div class ="BlueButtons" id="PokemonMove8">Move 8</div>
            <div class ="BlueButtons" id="PokemonMove9">Move 9</div>
            <div class ="BlueButtons" id="PokemonMove10">Move 10</div>
        </div>
        <div class="Typing">
            <div id = "TypingTitle">The Pokémon has the following type</div>
            <div class="Type1" id="Type1">Primary Type</div>
            <div class="Type2" id="Type2">Secondary Type</div>
        </div>

    </div>
</section>

<script src="pokedex.js"></script>
</body>
</html>
